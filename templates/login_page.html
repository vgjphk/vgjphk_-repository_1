<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	<meta http-equiv="content-type" content="text/html;charset=utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>政府大数据治理实时分析系统--登陆页面</title>

<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/login000.css')}}"/>

<script type="text/javascript" src="/static/js/jquery.min.js"></script>
<script type="text/javascript" src="/static/js/vector.js"></script>

</head>
<body>
<div id="container">
	<div id="output">
		<div class="containerT">
			<h1>用户登录</h1>
			<form class="form" id="entry_from" method="post">
				<input type="text" name="username" placeholder="请输入用户名">
				<input type="password" name="password" placeholder="请输入密码">
				<img  src="http://127.0.0.1:5000/code/ " onclick="this.src='http://127.0.0.1:5000/code?'+ Math.random()" alt="验证码"><br>
				<input type="text" name="validate_code" placeholder="请输入验证码">
				<input type="submit" value="登录"><br>
				<a href="http://127.0.0.1:5000/register/" target="_blank">注册</a><br>
			</form>
			{% for message in get_flashed_messages() %}
                {{message}}
			{% endfor %}
		</div>
	</div>
</div>

<script type="text/javascript">
    $(function(){
        Victor("container", "output");   //登录背景函数
        $("#entry_name").focus();
        $(document).keydown(function(event){
            if(event.keyCode==13){
                $("#entry_btn").click();
            }
        });
    });
</script>
</body>
</html>
